<div class="container" style="margin-top: 100px;">
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel-login">
            <h1 style="text-align: center;color: white">MY Bookings</h1>
<hr>
<div class="panel-body" style="background: white;">

<table class="table">
    <tr>
        <th>Booked On</th>
        <th>Slot No</th>
        <th>Booking Hours</th>
        <th>Cancel Booking</th>
    </tr>
    <tr *ngFor="let booking of myBookings;let i = index" id="{{i}}">
        <td>{{booking.timestamp | amCalendar}}</td>
        <td>{{booking.selectedSlot + 1}}</td>
        <td>{{booking.selectHours}} hours</td>
        <td><button type="button" (click)="removeUserBooking(booking.$key, booking.uid, booking.selectedLocation, booking.selectedSlot)"
                class="btn btn-warn">&times; Cancel Booking</button></td>
    </tr>
</table>

</div>
</div>
</div>
</div>
</div>
